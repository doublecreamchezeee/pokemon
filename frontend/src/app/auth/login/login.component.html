<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <mat-icon class="auth-icon" color="primary">login</mat-icon>
      <h2>Welcome Back!</h2>
      <p>Login to access your Pok√©mon collection</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <mat-icon matPrefix color="primary">person</mat-icon>
        <input matInput formControlName="username" required autocomplete="username">
        <mat-error *ngIf="form.get('username')?.hasError('required')">Username is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix color="primary">lock</mat-icon>
        <input matInput type="password" formControlName="password" required autocomplete="current-password">
        <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">Min 6 characters</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid" class="submit-btn">
        <mat-icon>login</mat-icon>
        <span>Login</span>
      </button>

      <div class="auth-footer">
        <a routerLink="/signup" class="switch-link">
          Don't have an account? <span class="emphasis">Sign up</span>
        </a>
      </div>
    </form>
  </div>
</div>
