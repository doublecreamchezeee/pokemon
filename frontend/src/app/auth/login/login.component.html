<form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
  <h2>
    <span style="vertical-align: middle; margin-right: 8px;">
      <mat-icon color="primary">login</mat-icon>
    </span>
    Login
  </h2>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Username</mat-label>
    <input matInput formControlName="username" required autocomplete="username">
    <mat-error *ngIf="form.get('username')?.hasError('required')">Username is required</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill" class="full-width">
    <mat-label>Password</mat-label>
    <input matInput type="password" formControlName="password" required autocomplete="current-password">
    <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
    <mat-error *ngIf="form.get('password')?.hasError('minlength')">Min 6 characters</mat-error>
  </mat-form-field>
  <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid">
    <mat-icon style="vertical-align: middle; margin-right: 4px;">login</mat-icon>
    Login
  </button>
  <div class="switch-link">
    <a routerLink="/signup">Don't have an account? <b>Sign up</b></a>
  </div>
</form>
