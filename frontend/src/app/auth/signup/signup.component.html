<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <mat-icon class="auth-icon" color="primary">person_add</mat-icon>
      <h2>Join the Community!</h2>
      <p>Create your account to start your Pok√©mon journey</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="auth-form">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <mat-icon matPrefix color="primary">person</mat-icon>
        <input matInput formControlName="username" required autocomplete="username">
        <mat-error *ngIf="form.get('username')?.hasError('required')">Username is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <mat-icon matPrefix color="primary">lock</mat-icon>
        <input matInput type="password" formControlName="password" required autocomplete="new-password">
        <mat-error *ngIf="form.get('password')?.hasError('required')">Password is required</mat-error>
        <mat-error *ngIf="form.get('password')?.hasError('minlength')">Min 6 characters</mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="loading || form.invalid" class="submit-btn">
        <mat-icon>person_add</mat-icon>
        <span>Sign Up</span>
      </button>

      <div class="auth-footer">
        <a routerLink="/login" class="switch-link">
          Already have an account? <span class="emphasis">Login</span>
        </a>
      </div>
    </form>
  </div>
</div>
