<mat-toolbar color="primary" class="mat-elevation-z4">
  <button mat-icon-button (click)="sidenav.toggle()" class="hide-desktop">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="app-title">Inipod App</span>
  <span class="spacer"></span>
  <ng-container *ngIf="(isAuthenticated$ | async) && (currentUser$ | async) as user">
    <span class="username"><mat-icon>person</mat-icon> {{ user.username }}</span>
    <button mat-button (click)="logout()">Logout</button>
  </ng-container>
  <ng-container *ngIf="!(isAuthenticated$ | async)">
    <a mat-button routerLink="/login">Login</a>
  </ng-container>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav [mode]="isSmallScreen ? 'over' : 'side'" [opened]="!isSmallScreen" (closedStart)="onSidenavClose()">
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active-link" [routerLinkActiveOptions]="{ exact: true }">
        <mat-icon>home</mat-icon> Home
      </a>
      <a mat-list-item routerLink="/pokemons" routerLinkActive="active-link">
        <mat-icon>catching_pokemon</mat-icon> Pokemons
      </a>
      <a mat-list-item routerLink="/favorites" routerLinkActive="active-link">
        <mat-icon>favorite</mat-icon> Favorites
      </a>
      <a mat-list-item routerLink="/profile" routerLinkActive="active-link">
        <mat-icon>account_circle</mat-icon> Profile
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
