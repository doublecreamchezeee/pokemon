<div class="home-container">
  <section class="hero-section">
    <h1>Welcome to the World of Pokémon</h1>
    <p>Discover and explore your favorite Pokémon</p>
  </section>

  <section class="featured-section">
    <h2>Featured Videos</h2>
    <app-video-carousel 
      [pokemons]="featuredPokemons"
      [videos]="featuredPokemons.length === 0 ? youtubeVideos : []">
    </app-video-carousel>
  </section>

  <section class="pokemon-section">
    <div class="section-header">
      <h2>Pokémon Collection</h2>
      <a mat-button color="primary" routerLink="/pokemons">See All</a>
    </div>
    
    <div *ngIf="isLoading" class="loading-state">
      <div class="loader"></div>
      <p>Loading Pokémon...</p>
    </div>

    <div *ngIf="error" class="error-state">
      <p>{{ error }}</p>
      <button (click)="loadPokemons()" class="retry-button">Try Again</button>
    </div>

    <div *ngIf="!isLoading && !error" class="pokemon-grid">
      <app-pokemon-card
        *ngFor="let p of pokemons"
        [pokemon]="p"
        [showFavorite]="true"
        (click)="openPokemonDialog(p)">
      </app-pokemon-card>
    </div>
  </section>
</div>
