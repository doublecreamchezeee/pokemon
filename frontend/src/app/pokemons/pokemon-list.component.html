<div class="pokemon-list-container">
  <div class="controls">
    <div class="search-box">
      <input 
        type="text" 
        [formControl]="searchControl"
        placeholder="Search Pokémon..."
        class="search-input"
      />
    </div>
    
    <div class="import-box">
      <input
        type="file"
        accept=".csv"
        (change)="onFileSelected($event)"
        id="csvInput"
        class="file-input"
        #fileInput
      />
      <button class="import-button" (click)="fileInput.click()">
        Import CSV
      </button>
      <span class="file-name" *ngIf="selectedFile">
        {{ selectedFile.name }}
      </span>
    </div>
  </div>

  <div *ngIf="isLoading" class="loading-state">
    <div class="loader"></div>
    <p>Loading Pokémon...</p>
  </div>

  <div *ngIf="error" class="error-state">
    <p>{{ error }}</p>
    <button (click)="loadPokemons()" class="retry-button">Try Again</button>
  </div>

  <div *ngIf="!isLoading && !error" class="pokemon-grid">
    <app-pokemon-card
      *ngFor="let pokemon of filteredPokemons"
      [pokemon]="pokemon">
    </app-pokemon-card>
  </div>
</div>
